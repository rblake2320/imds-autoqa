# ═══════════════════════════════════════════════════════════════════════
# IMDS AutoQA Wrapper — Configuration
# Copy this file to config.local.properties for environment overrides.
# config.local.properties is .gitignored and never committed.
# ═══════════════════════════════════════════════════════════════════════

# ─── Browser ────────────────────────────────────────────────────────────
browser.type=edge
browser.headless=false
browser.window.width=1920
browser.window.height=1080
browser.remote.debugging.port=9222
# Comma-separated URL prefixes to include in recording (empty = all)
browser.url.whitelist=

# ─── Player ─────────────────────────────────────────────────────────────
player.implicit.wait.ms=0
player.explicit.wait.sec=15
player.page.load.timeout.sec=30
player.step.delay.ms=300
player.screenshot.on.failure=true
player.page.source.on.failure=true
player.console.logs.on.failure=true
player.evidence.dir=evidence
# Number of locator fallback attempts before invoking AI healing
player.locator.fallback.attempts=3

# ─── Recorder ───────────────────────────────────────────────────────────
recorder.output.dir=recordings
recorder.session.prefix=recording
# Password field type attributes to always redact
recorder.redact.types=password
# Additional CSS selectors whose values should be redacted
recorder.redact.selectors=
recorder.cdp.ws.timeout.sec=10

# ─── AI / LLM ───────────────────────────────────────────────────────────
ai.enabled=true
ai.llm.base.url=http://localhost:11434/v1
ai.llm.model=qwen2.5-coder:32b
ai.llm.temperature=0.1
ai.llm.max.tokens=4096
ai.llm.timeout.sec=120
ai.llm.retry.count=2
ai.llm.retry.delay.ms=2000
# Directory where TestGenerator writes generated .java files
ai.generated.tests.dir=generated-tests
# Max DOM snippet characters passed to LocatorHealer prompt
ai.healer.dom.snippet.chars=3000

# ─── Vision (NVIDIA NIM) ────────────────────────────────────────────────
vision.enabled=false
vision.nim.endpoint=https://ai.api.nvidia.com/v1/vlm/microsoft/phi-3-vision-128k-instruct
# API key loaded from env var NVIDIA_API_KEY to avoid committing secrets
vision.nim.api.key.env=NVIDIA_API_KEY
vision.nim.timeout.sec=30
vision.min.confidence=0.75

# ─── Reporting — Allure ─────────────────────────────────────────────────
allure.results.dir=target/allure-results
allure.serve.port=9090

# ─── Reporting — Jira ───────────────────────────────────────────────────
jira.enabled=false
jira.base.url=https://your-org.atlassian.net
# Token loaded from env var JIRA_API_TOKEN
jira.api.token.env=JIRA_API_TOKEN
jira.user.email=your@email.com
jira.project.key=AUTOQA
jira.issue.type=Bug
# Field name on test execution issue to update with run results
jira.test.execution.field=customfield_10100

# ─── Reporting — Confluence ─────────────────────────────────────────────
confluence.enabled=false
confluence.base.url=https://your-org.atlassian.net/wiki
# Token loaded from env var CONFLUENCE_API_TOKEN
confluence.api.token.env=CONFLUENCE_API_TOKEN
confluence.user.email=your@email.com
confluence.space.key=AUTOQA
confluence.parent.page.id=123456

# ─── Encryption ─────────────────────────────────────────────────────────
recording.encryption.enabled=false
# Key loaded from env var AUTOQA_ENCRYPTION_KEY (base64 AES-256)
recording.encryption.key.env=AUTOQA_ENCRYPTION_KEY
